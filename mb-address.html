    <section class="order-history mb-adderss">
      <div class="container">
        <div class="address-book">
          <div class="addbook-header">
            <h4>Address Book</h4>
            <ul class="ad-menu">
              <li>
                <a href="#0">Make default shipping addresses</a>
              </li>
              <li>
                <a href="#0">Make default billing addresses</a>
              </li>
            </ul>
          </div>

              <div class="ad-name">
                <h4>Name</h4>
                <label for="" class="form-check-label">

                    type="checkbox"
                    class="itemChecked"
                    name="checked_address[]"
                  />
                </label>
                <p>Yeasin</p>
              </div>
            </li>
            <li>
              <div class="ad-address">
                <h4>Address</h4>
                <div class="ad-loc">
                  <p>Home</p>
                </div>
                <p>Whitechapel Road,</p>
                <p>E1 1BJ, London, United Kingdom</p>
              </div>
            </li>
            <li>
              <div class="ad-phone">
                <h4>Phone</h4>
                <p>12244555465468</p>
              </div>
            </li>

          </ul>
          <div class="addnew-btn" id="add-new-btn">
            <button
              type="button"
              data-toggle="modal"
              data-target="#addNewModal"

    <!-- edit modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Modal title
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
