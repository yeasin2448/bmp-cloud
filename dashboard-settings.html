<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon hear -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- admin delivery start -->
    <section class="delivery-admin">
      <div class="delivery-left" style="height: 100vh">
        <p>Add admin menu</p>
      </div>
      <div class="delivery-right">
        <div class="ac-wrap">
          <h4>Setting</h4>
          <div class="coupons-box px-0 pt-0">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="pills-used-tab"
                  data-toggle="pill"
                  href="#pills-used"
                  role="tab"
                  aria-controls="pills-used"
                  aria-selected="true"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="pills-expired-tab"
                  data-toggle="pill"
                  href="#pills-expired"
                  role="tab"
                  aria-controls="pills-expired"
                  aria-selected="false"
                  >Review</a
                >
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="history-btn">
                <a href="#0">See Your Review History</a>
              </div>
              <div
                class="tab-pane fade show active"
                id="pills-used"
                role="tabpanel"
                aria-labelledby="pills-used-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="pills-expired"
                role="tabpanel"
                aria-labelledby="pills-expired-tab"
              >
                <div class="shop-item">
                  <div class="shop-title">
                    <img src="assets/images/dashboard/01.png" alt="" />
                    <p>
                      Gold-small orders online <br />
                      store Store
                    </p>
                  </div>
                  <div class="shop-content">
                    <div class="shop-details">
                      <div class="shop-thumb">
                        <img src="assets/images/dashboard/black.png" alt="" />
                      </div>
                      <div class="shop-text">
                        <span>Purchased on 26 Nov 2021</span>
                        <h5>Black Berry</h5>
                        <ul class="price">
                          <li>
                            <del>£ 2.00</del>
                          </li>
                          <li>
                            <span>£ 1.09</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="shop-btn">
                      <button type="button">Write a Review</button>
                    </div>
                  </div>
                </div>
                <div class="shop-item mt-4">
                  <div class="shop-title">
                    <img src="assets/images/dashboard/01.png" alt="" />
                    <p>
                      Gold-small orders online <br />
                      store Store
                    </p>
                  </div>
                  <div class="shop-content">
                    <div class="shop-details">
                      <div class="shop-thumb">
                        <img src="assets/images/dashboard/black.png" alt="" />
                      </div>
                      <div class="shop-text">
                        <span>Purchased on 26 Nov 2021</span>
                        <h5>Black Berry</h5>
                        <ul class="price">
                          <li>
                            <del>£ 2.00</del>
                          </li>
                          <li>
                            <span>£ 1.09</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="shop-btn">
                      <button type="button">Write a Review</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- admin delivery ends  -->

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/function.js"></script>
  </body>
</html>
