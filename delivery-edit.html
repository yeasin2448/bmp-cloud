  <head>
    <meta charset="UTF-8" />

    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- admin delivery start -->
    <section class="delivery-admin">
      <div class="delivery-left">
        <p>Add admin menu</p>
      </div>
      <div class="delivery-right">
        <div class="search-wrapper">
          <div class="row">
            <div class="col-xl-6 col-12">
              <div class="de-heading">
                <h4>Edit delivery timeline</h4>
              </div>
              <div class="delivery-form">
                <form action="">
                  <div class="form-group">
                    <label for="">Country</label>
                    <select name="" id="">
                      <option value="1">Bangladesh</option>
                      <option value="2" selected="">United Kingdom</option>
                    </select>
                  </div>
                  <div class="flex-group">
                    <div class="form-group">
                      <label for="">City</label>
                      <select name="" id="">
                        <option value="1" selected="">Select..</option>
                        <option value="2">Dhaka</option>
                        <option value="3">London</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Post Code</label>
                      <input type="text" placeholder="Enter..." />
                    </div>
                  </div>
                  <div class="flex-group">
                    <div class="form-group">
                      <label for="">Date</label>
                      <input type="date" id="" name="" />
                    </div>
                    <div class="form-group">
                      <label for="">Driver Limite</label>
                      <input type="text" placeholder="Enter..." />
                    </div>
                  </div>
                  <div class="flex-group">
                    <div class="form-group">
                      <label for="">Timeline</label>
                      <input type="time" id="" name="" />
                    </div>
                    <div class="form-group">
                      <input type="time" />
                    </div>
                  </div>
                  <div class="input-btn">
                    <button type="submit" class="ad-btn">Add</button>
                    <button type="submit" class="btn-cancle">Cancle</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- admin delivery ends  -->

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/function.js"></script>
  </body>
</html>
