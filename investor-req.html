<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon hear -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- page header start -->
    <section class="page-header style-one style-five mt-3">
      <div class="container">
        <div class="bread-content"></div>
      </div>
    </section>
    <!-- page header ends  -->

    <!-- investor request area start -->
    <section class="investor-area">
      <div class="container">
        <div class="investor-fildest">
          <form action="">
            <div class="row">
              <div class="col-lg-6 col-12">
                <div class="form-group">
                  <label for="fName">Frist Name</label>
                  <input
                    type="text"
                    id="fName"
                    name="fristName"
                    class="form-control"
                    placeholder="frist name"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-12">
                <div class="form-group">
                  <label for="lName">Last Name</label>
                  <input
                    type="text"
                    id="lName"
                    name="lastName"
                    class="form-control"
                    placeholder="last name"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="email">E-Mail Address</label>
                  <input
                    type="email"
                    id="email"
                    name="userId"
                    class="form-control"
                    placeholder="your email"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="Number">Phone Number</label>
                  <input
                    type="Number"
                    id="Number"
                    name="userNumber"
                    class="form-control"
                    placeholder="your number"
                  />
                </div>
              </div>
              <div class="col-12">
                <nav>
                  <div class="nav" id="nav-tab" role="tablist">
                    <a
                      class="nav-item nav-link link-e"
                      id="nav-home-tab"
                      data-toggle="tab"
                      href="#nav-home"
                      role="tab"
                      aria-controls="nav-home"
                      aria-selected="true"
                      >E-Frenchise</a
                    >
                    <a
                      class="nav-item nav-link link-s"
                      id="nav-profile-tab"
                      data-toggle="tab"
                      href="#nav-profile"
                      role="tab"
                      aria-controls="nav-profile"
                      aria-selected="false"
                      >Shareholder</a
                    >
                  </div>
                </nav>
              </div>
              <div class="col-12">
                <div class="d-flex flex-wrap align-items-center pt-4">
                  <h4>How Many :</h4>
                  <div class="cr-list d-flex flex-wrap align-items-center pl-3">
                    <div class="form-check mr-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        1
                      </label>
                    </div>
                    <div class="form-check mr-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios2"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios2">
                        2
                      </label>
                    </div>
                    <div class="form-check mr-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios3"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios3">
                        3
                      </label>
                    </div>
                    <div class="form-check mr-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios4"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios4">
                        4
                      </label>
                    </div>
                    <div class="form-check mr-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios5"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios5">
                        5
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="d-flex flex-wrap mt-4">
                  <div class="cr-list d-flex flex-wrap">
                    <div class="form-check mr-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="years"
                        id="years1001"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="years1001">
                        3 years ( £3000 )
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="years"
                        id="years2002"
                        value="option2"
                      />
                      <label class="form-check-label" for="years2002">
                        5 years ( £5000 )
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-12">
                <div class="form-group">
                  <label for="inputGroupSelect01">Country</label>
                  <select class="form-control" id="inputGroupSelect01">
                    <option selected>Bangladesh</option>
                    <option value="1">UK</option>
                    <option value="2">USA</option>
                    <option value="3">Japan</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-12">
                <div class="form-group">
                  <label for="inputGroupSelect01">City</label>
                  <select class="form-control" id="inputGroupSelect01">
                    <option selected>Dhaka</option>
                    <option value="1">London</option>
                    <option value="2">New york</option>
                    <option value="3">Tokyo</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-12">
                <div class="form-group">
                  <label for="inputGroupSelect01">Location</label>
                  <select class="form-control" id="inputGroupSelect01">
                    <option selected>Mohakhali</option>
                    <option value="1">Dream Park</option>
                    <option value="2">Buruklyn</option>
                    <option value="3">Hunja</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >I accept all
                    <a href="#0" style="color: #139ad6"
                      >terms and condition.</a
                    ></label
                  >
                </div>
              </div>
              <div class="input-btn">
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- investor request area ends  -->

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/function.js"></script>
  </body>
</html>
