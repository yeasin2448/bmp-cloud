<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon hear -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- mb address start -->
    <div class="faster_app_btn">
      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
        <span>Click Me!</span>
      </button>
    </div>
    <!-- mb address ends  -->

    <!-- edit modal -->
    <div
      class="modal faster_app_modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Order faster with the app</h3>
            <div class="app-logo">
              <img src="assets/images/faster-app/logo.png" alt="">
            </div>
            <a href="#0" class="app_link">www.britishmarketplace.co.uk</a>
            <div class="d-flex justify-content-center align-items-center">
              <a href="https://play.google.com/store/apps/details?id=uk.co.britishmarketplace.british_market_place" target="_blank" class="google_btn mr-3">
                <img src="assets/images/faster-app/google_app.png" alt="">
              </a>
              <a href="https://apps.apple.com/gb/app/british-marketplace/id1611486168" target="_blank" class="google_btn">
                <img src="assets/images/faster-app/apple_app.png" alt="">
              </a>
            </div>
            <a href="#0" class="web_link">Continue with Browser</a>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal -->

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/function.js"></script>
  </body>
</html>
