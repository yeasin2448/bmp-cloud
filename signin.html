<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon hear -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- login area start -->
    <section class="login-area registeration-area">
      <div class="container">
        <div class="login-content">
          <div class="content-title">
            <h4>Login</h4>
          </div>
          <form action="" method="get">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="enter your email..."
              />
            </div>
            <div class="form-group view-password">
              <label for="password">Password</label>
              <div class="view-password">
                <input
                  type="password"
                  name="pass"
                  id="password"
                  class="form-control"
                  placeholder="********"
                />
                <i
                  toggle="#password"
                  class="fa fa-fw fa-eye toggle-password field-icon"
                ></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- login area ends  -->

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/function.js"></script>
    <script></script>
  </body>
</html>
