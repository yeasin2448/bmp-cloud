<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon hear -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Bootstrap hear -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- page css hear -->
    <link rel="stylesheet" href="assets/css/app-ecommerce-shop.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/style.css" />

    <title>British Market Place</title>
  </head>
  <body>
    <!-- admin delivery start -->
    <section class="delivery-admin">
      <div class="delivery-left" style="height: 100vh">
        <p>Add admin menu</p>
      </div>
      <div class="delivery-right">
        <button
          type="button"
          class="jobs-btn"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Jobs search
        </button>
      </div>
    </section>
    <!-- admin delivery ends  -->

    <!-- jobs modal -->
    <div
      class="modal fade jobs-modal"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="before-circle"></div>
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                fill="none"
                viewBox="0 0 24 24"
                stroke="#fff"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="jobs-content">
              <div class="content-thumb">
                <img src="assets/images/dashboard/jobs-modal/01.png" alt="" />
              </div>
              <div class="content-text">
                <h4>Jobs Available in your area</h4>
                <span>Hurry and join with us</span>
              </div>
              <div class="timeline-list">
                <div class="post-code-item">
                  <p>Post Code: <span>E11BJ</span></p>
                </div>
                <div class="timeline-item">
                  <p>
                    Time
                    <input type="date" id="JobsTime" name="jobs-timeline" />
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="after-circle"></div>
        </div>
      </div>
    </div>

    <!-- optional js -->
    <script src="assets/js/vendors.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/nstslider.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/function.js"></script>
  </body>
</html>
